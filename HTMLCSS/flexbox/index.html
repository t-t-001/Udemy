<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Flexible Box</title>
    <style>
        .box{
            width: 100px;
            border: 1px solid #ccc;
        }
        .container{
            border: 1px solid red;
            height: 500px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            align-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height: 200px;">box1</div>
        <div class="box">box2</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
        <div class="box" style="height: 50px;">box3</div>
    </div>
</body>
</html>
